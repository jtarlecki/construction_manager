{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>
	{% block title %}
	Project Manager
	{% endblock %}
	</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
	<!--<link rel="stylesheet" href="themes/black_greens.css" /> -->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 
	
	<!-- <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
	<!--<script src="jquery.formatCurrency-1.4.0.min.js"></script> -->	
	<link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
	<script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>


</head>

<body>

<div data-role="page" >

	<div data-role="header" data-theme="b">
		{% block header %}
		insert header info
		{% endblock %}	
	</div><!-- /header -->

	<div role="main" class="ui-content">
		{% block content %}
		This is where the content goes!
		{% endblock %}
	</div><!-- /content -->

	
	<div data-role="footer" data-theme="b">
		{% block footer %}
		insert footer info
		{% endblock %}			
		
	</div><!-- /footer -->
</div><!-- /page -->

	
<script>
  //reset type=date inputs to text
  $( document ).bind( "mobileinit", function(){
    $.mobile.page.prototype.options.degradeInputs.date = true;
  });	
</script>

</body>
</html>
